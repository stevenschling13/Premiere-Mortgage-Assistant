server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Return the SPA shell for forbidden/Not Found responses to avoid 403s on deep links
  error_page 403 404 =200 /index.html;

  # Cache immutable build assets aggressively
  location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|webp)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Single Page App fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic health check endpoint
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }
}
